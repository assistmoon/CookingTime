<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>培根芝士鸡肉卷</title>
  </head>
  <style>
    #center{
      text-align: center;
    }

  </style>
  <body>
      <header>
        <div id = "center">
            <p>培根芝士鸡肉卷</p>
        <div>
          <image src = "../pic/1/main.jpg">
        </div>
        <div>
          <p>难度：切墩(初级)时间：30-60分钟
主料
鸡胸肉 150g
培根 8条
洋葱 1/4个
葱花 适量
切达奶酪片 8片
料酒 适量
盐 1勺
          </p>
          <P>1.准备培根鸡肉和奶酪片</p>
          <image src = "../pic/1/1.jpg">
          <P>2.将1/4洋葱切碎，准备葱花，加料酒，盐腌制肌肉</p>
          <image src = "../pic/1/2.jpg">
          <P>3.平铺培根卷，将奶酪片铺在培根上</p>
          <image src = "../pic/1/3.jpg">
          <P>4.上面撒上葱花和洋葱碎</p>
          <P>5.慢慢地卷起，要卷紧一点</p>
          <P>6.所有的培根卷好后可以放入合适大小的烤盘中，也可以用牙签固定</p>
          <P>预热烤箱190度，烤25分钟即可 </p>
          <image src = "../pic/1/4.jpg">
        </div>
        </div>
      </header>
  </body>
</html>
